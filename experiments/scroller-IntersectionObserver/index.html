scroller-io {
  background-color: hsla(240deg, 50%, 50%, 0.1);
  height: 400px;
}

scroller-io > div {
  border: 1px solid blue;
}
</style>

<scroller-io>
  <script>
  {
    let str = '';
    for (let i = 0; i < 1000; i++) {
      str += `
        <div id="item${i}">
          Item #${i}:
          <hr>
          ${(() => {
            const items = [];
            const count = 50 + Math.floor(50 * Math.random());
            for (let i = 0; i < count; i++) {
              items.push('This is a sentence.');
            }
            return items.join(' ');
          })()}
        </div>
      `;
    }
    document.write(str);
  }
